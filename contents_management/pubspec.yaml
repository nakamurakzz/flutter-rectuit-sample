name: contents_management
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  amplify_flutter: ^0.6.0
  amplify_auth_cognito: ^0.6.0
  cupertino_icons: ^1.0.2
  amplify_authenticator: ^0.2.4
  marquee: ^2.2.3
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: NotoSansJp
      fonts:
        - asset: assets/fonts/NotoSansJP-Thin.otf
          weight: 100
